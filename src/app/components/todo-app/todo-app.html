<section class="todoapp">
  <header class="header">
    <h1>
      todos
    </h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus [(ngModel)]="newText" (keyup.enter)="addTodo()">
  </header>
  
  <section class="main" *ngIf="todoStore.todos.length > 0">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">
      Mark all as complete
    </label>
    <ul class="todo-list">
      <li *ngFor="#todo of todoStore.todos">
        <input class="toggle" type="checkbox" (click)="toggleCompletion(todo)" [checked]="todo.completed">
        <div class="view">
          <label>
            {{todo.title}}
          </label>
          <button class="destroy" (click)="remove(todo)">
          </button>
        </div>
      <li>
    </ul>
  </section>
  
  <footer class="footer" *ngIf="todoStore.todos.length > 0">
    <span class="todo-count">
      {{todoStore.getRemaining().length}} item(s) left
    </span>
    <ul class="filters">
      <li>
        <a href="#/" class="selected">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    
    <button class="clear-completed">
      Clear completed
    </button>
  </footer>
</section>

<footer class="info">
  <p>Double-click to edit a todo</p>
  <p>Created by</p>
  <p>Refactored by</p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
